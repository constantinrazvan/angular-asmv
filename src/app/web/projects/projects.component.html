<app-web-navbar></app-web-navbar>

<div class="container-fluid my-5">
    <div class="container">
        <div class="jumbotron text-center my-5 fade-in custom-jumbotron">
            <h1 class="display-2">Proiecte</h1>
            <p class="lead">Proiectele ASMV aduc cea mai semnificativă valoare asociației noastre!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div *ngFor="let project of projects.reverse()" class="col-md-4 col-xs-12 mb-4 fade-in">
                <div class="card custom-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-description">Pentru a afla mai multe apasă pe butonul de mai jos pentru a vedea proiectul.</p>
                    </div>
                    <div class="card-footer text-center">
                        <button [routerLink]="['/proiect/', project.id]" class="btn btn-custom">Vezi proiect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-web-footer></app-web-footer>
