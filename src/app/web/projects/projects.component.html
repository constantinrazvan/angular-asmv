<app-web-navbar></app-web-navbar>

<div class="container text-center">
    <div class="jumbotron text-center my-5" style="background-color: #038ED1; padding: 50px; color: white;">
        <h1 class="display-4">Proiecte</h1>
        <p class="lead" style="font-size: 15px;">Bine te-am gasit pe pagina noastra de proiecte! Aici vei gasi diferite proiecte pe care le-am organizat!.</p>
        <p class="lead" style="font-size: 15px;"> Te invitam sa tragi un ochi peste lucrurile pe care le-am facut de-a lungul timpului! </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let project of projectsList" class="col-md-4 col-xs-12 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <h4 style="letter-spacing: -1px;"><b>{{ project.name }}</b></h4>
                </div>
                <div class="card-body">
                    <p>{{ project.description }}</p>
                </div>
                <div class="card-footer">
                    <button [routerLink]="['/proiect', project.id]" class="btn text-white w-100" style="background-color: #038ED1;">Vezi curs</button>                </div>
            </div>
        </div>
    </div>
</div>
