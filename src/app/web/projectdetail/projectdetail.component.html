<app-web-navbar></app-web-navbar>

<div class="container my-5">
  <div *ngIf="project" class="project-details">

    <div class="jumbotron text-center my-5 fade-in" style="background-color: #038ED1; padding: 50px; color: white;">
        <h1 class="display-4">{{ project.title }}</h1>
    </div>
    <p>{{ project.content }}</p>

    <div class="mt-3 text-center">
      <h1>Galerie</h1>
      <div class="row">
        <div *ngFor="let image of project.images?.$values; let i = index" class="col-md-4 col-xs-12 mb-4">
          <img [src]="image.filePath" alt="image" class="img-thumbnail" (error)="onImageError($event)">
        </div>
      </div>
    </div>
  </div>
</div>

<app-web-footer></app-web-footer>
