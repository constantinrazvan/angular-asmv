<app-web-navbar></app-web-navbar>

<div class="container my-5">
  <div *ngIf="project" class="project-details">
    <h1 class="text-center">
      <b>{{ project.title.slice(0, 1).toUpperCase() + project.title.slice(1) }}</b>
    </h1>

    <div class="img-container">
      <img [src]="project.image" alt="Project Image" class="img-thumbnail" (error)="onImageError($event)">
    </div>

    <p>{{ project.content }}</p>
  </div>
</div>

<app-web-footer></app-web-footer>
