<mat-sidenav-container class="example-container position-fixed" >
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="background-color: #05a5f2; color: white;">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard/statistici']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Statistici</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/proiecte']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Proiecte</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/mesaje']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Mesaje</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/cereri-voluntariat']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Cereri Voluntariat</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/voluntari']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Voluntari</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/utilizatori']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm" style="color: white;">Utilizatori</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #038ED1; color: white;">
      <button mat-icon-button style="border: none; background-color: #038ED1; color: white; display: flex; align-items: center; justify-content: center;" (click)="toggleSidenav()">
        <mat-icon>{{ opened ? 'menu_open' : 'menu' }}</mat-icon>
        <span style="color: white;" class="dm">Dashboard</span>
      </button>
      <span class="spacer"></span>
      <div class="user-menu" style="background-color: #038ED1; color: white;">
        <button style="border: none; background-color: #038ED1; display: flex; align-items: center; justify-content: center;" mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon style="margin-right: 8px; color: white;">account_circle</mat-icon>
          <span style="font-size: 15px; color: white;" class="dm"> {{ username }} </span>
        </button>
        <mat-menu #userMenu="matMenu" style="background-color: #038ED1">
          <button mat-menu-item>
            <a class="nav-link text-decoration-none" [routerLink]="['/dashboard/profil']" routerLinkActive="router-link-active">
              <mat-icon >account_box</mat-icon>
              <span class="dm">Profile</span>
            </a>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon style="color: red">logout</mat-icon>
            <span class="dm" style="color: red">Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
