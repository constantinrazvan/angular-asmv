<mat-sidenav-container class="example-container position-fixed">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard/statistici']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Statistici</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/proiecte']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Proiecte</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/mesaje']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Mesaje</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/cereri-voluntariat']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Cereri Voluntariat</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/voluntari']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Voluntari</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/dashboard/utilizatori']" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <span class="dm">Utilizatori</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button style="border: none; background-color: white; display: flex; align-items: center; justify-content: center;" (click)="toggleSidenav()">
        <mat-icon>{{ opened ? 'menu_open' : 'menu' }}</mat-icon>
        <span style="color: black;" class="dm">Dashboard</span>
      </button>
      <span class="spacer"></span>
      <div class="user-menu">
        <button style="border: none; background-color: white; display: flex; align-items: center; justify-content: center;" mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon style="margin-right: 8px;">account_circle</mat-icon>
          <span style="font-size: 15px;" class="dm"> {{ username }} </span>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <a class="nav-link text-decoration-none" [routerLink]="['/dashboard/profil']" routerLinkActive="router-link-active">
              <mat-icon>account_box</mat-icon>
              <span class="dm">Profile</span>
            </a>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon style="color: red">logout</mat-icon>
            <span class="dm" style="color: red">Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
