<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/panou-control" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">dashboard</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/blogs-management" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">article</mat-icon>
          <span>Bloguri</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/volunteers-management" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">group</mat-icon>
          <span>Membri</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/projects-management" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">assignment</mat-icon>
          <span>Proiecte</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/newsletter-management" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">mail</mat-icon>
          <span>Newsletter</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/messages-management" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">message</mat-icon>
          <span>Mesaje</span>
        </span>
      </a>
      <!-- <a mat-list-item routerLink="#" routerLinkActive="tab-active">
        <span class="mat-list-item-content">
          <mat-icon style="margin-right: 5px;">settings</mat-icon>
          <span>SetÄƒri</span>
        </span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>{{ opened ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span>My Application</span>
      <span class="spacer"></span>
      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button> <!-- Acesta era tag-ul deschis -->
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
