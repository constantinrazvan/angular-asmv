<div class="form-container">
    <mat-form-field>
        <input matInput id="email" [(ngModel)]="email" name="email" type="email" />
        <mat-label>Email</mat-label>
    </mat-form-field>
    <mat-form-field>
        <input matInput id="password" [(ngModel)]="password" name="password" type="password" />
        <mat-label>Parolă</mat-label>
    </mat-form-field>
    <mat-form-field>
        <input matInput id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" />
        <mat-label>Confirmă Parolă</mat-label>
    </mat-form-field>
    <mat-form-field>
        <input matInput id="accesskey" [(ngModel)]="accessKey" name="accesskey" type="password" />
        <mat-label>Cheie de acces</mat-label>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="patchRequest()">Trimite</button>
</div>
