<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="dm">Gestionare Newsletter</h2>
        <div class="table-responsive mt-4">
          <table mat-table [dataSource]="newsletterDataSource" class="mat-elevation-z0" matSort>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="dm">Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="dm">Acțiuni</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="viewEmail(element)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="toggleCititStatus(element)">
                  <mat-icon>done</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  
    <ng-template #viewEmailTemplate>
      <h2 class="dm" mat-dialog-title>Vizualizare Email</h2>
      <mat-dialog-content class="dialog-content">
        <p><strong>Email:</strong> {{selectedEmail?.email}}</p>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-flat-button color="primary" mat-dialog-close>Închide</button>
      </mat-dialog-actions>
    </ng-template>
  </div>
