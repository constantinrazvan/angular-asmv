<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div>
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <img style="width: 100px;" class="img-fluid p-3" src="../../../assets/logoFooter.jpg" alt="logo">
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem; padding: 0px;" (ngSubmit)="login()">
                        <h3 class="fw-normal mb-3 pb-3"><b>Intra in cont</b></h3>
                        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                        <div class="mb-2">
                            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Parola" required />
                        </div>
                        <div class="pt-1 mb-4">
                            <button style="background-color: #038ED1;" class="btn text-white w-100 btn-block" type="submit">Intra in cont</button>
                        </div>
                        <p class="text-center">Ai un cont? <a [routerLink]="['/register']" routerLinkActive="router-link-active" style="color: #038ED1" class="link text-decoration-none text-center">Inregistreaza-te!</a></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../assets/heroBg.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
