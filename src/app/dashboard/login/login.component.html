<section class="vh-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">
        <div class="px-4 py-5" style="width: 80%;">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
            <img src="../../../assets/logoFooter.jpg" alt="logo" height="40" />
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginPost()">
            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;"><b>Intră în cont</b></h3>

            <!-- Email -->
            <div class="form-outline mb-3">
              <input formControlName="email" type="email" id="email" class="form-control form-control-sm" placeholder="Email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Emailul este obligatoriu.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Emailul nu este valid.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" id="password" class="form-control form-control-sm" placeholder="Parola" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Parola este obligatorie.</div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-sm btn-block" style="width: 100%" type="submit" [disabled]="loginForm.invalid">Intră în cont!</button>
            </div>
          </form>
          <p class="text-center">Nu ai cont? <a routerLink="/register" class="text-primary text-decoration-none">Înregistrează-te</a></p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block vh-100">
        <img src="../../../assets/background.jpg" style="height: 100%" alt="backgroundImage" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
