<section class="vh-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">
        <div class="px-4 py-5" style="width: 80%;">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
            <img src="../../../assets/logoFooter.jpg" alt="logo" height="40" />
          </div>
          <form (ngSubmit)="loginPost()" #loginForm="ngForm">
            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;"><b>Intra in cont</b></h3>
            <div class="form-outline mb-3">
              <input [(ngModel)]="login.email" type="text" name="email" id="email" class="form-control form-control-sm" placeholder="Email" required />
            </div>
            <div class="form-outline mb-3">
              <input [(ngModel)]="login.password" type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Parola" required />
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-sm btn-block" style="width: 100%" type="submit">Intra in cont!</button>
            </div>
          </form>
          <p class="text-center">Nu ai cont? <a routerLink="/register" class="text-primary text-decoration-none">Inregistreaza-te</a></p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block vh-100">
        <img src="../../../assets/background.jpg" style="height: 100%" alt="backgroundImage"
          alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
