<div class="container d-flex justify-content-center">
    <form class="mx-auto p-3" style="width: 100%; max-width: 600px;">
        <!-- Firstname -->
        <div class="form-group mb-3">
            <label for="firstname" class="form-label">Nume</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="volunteer.firstname" required>
        </div>

        <!-- Lastname -->
        <div class="form-group mb-3">
            <label for="lastname" class="form-label">Prenume</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="volunteer.lastname" required>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="volunteer.email" required>
        </div>

        <!-- Joined Date -->
        <div class="form-group mb-3">
            <label for="joinedDate" class="form-label">Data aderare</label>
            <input type="date" class="form-control" id="joinedDate" name="joinedDate" [(ngModel)]="volunteer.joinedDate">
        </div>

        <!-- President / Vice President -->
        <div class="form-group mb-3">
            <label class="form-label">Președinte / Vicepreședinte ?</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="president" name="president" [(ngModel)]="volunteer.president">
                <label class="form-check-label" for="president">Președinte</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vicePresident" name="vicePresident" [(ngModel)]="volunteer.vicepresident">
                <label class="form-check-label" for="vicePresident">Vicepreședinte</label>
            </div>
        </div>

        <!-- Department -->
        <div class="form-group mb-3">
            <label for="department" class="form-label">Departament</label>
            <select class="form-control" id="department" name="department" [(ngModel)]="volunteer.department" required>
                <option value="Adunarea Generala">Adunarea Generala</option>
                <option value="Membru Activ">Membru Activ</option>
                <option value="Membru Voluntar">Membru Voluntar</option>
            </select>
        </div>

        <!-- Image Upload -->
        <div class="form-group mb-3">
            <label class="form-label">Imagine Voluntar</label>
            <input type="file" (change)="onImageSelected($event)" accept="image/*" class="form-control">
        </div>

        <!-- Image Preview with Remove Button -->
        <div *ngIf="imagePreview" class="mb-3 d-flex flex-column align-items-start">
            <label class="form-label">Previzualizare Imagine</label>
            <img [src]="imagePreview" alt="Preview" class="img-thumbnail mb-2" style="max-width: 200px;">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeImage()">Șterge Imagine</button>
        </div>        

        <!-- Submit Button -->
        <div class="buttons mt-4">
            <button type="button" class="btn btn-success" (click)="addVolunteer()">Adaugă</button>
        </div>
    </form>
</div>
