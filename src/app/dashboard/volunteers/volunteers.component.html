<div class="container my-4">
  <div class="mb-4">
    <h1><b>Voluntari</b></h1>
    <div>
      <button class="btn btn-primary btn-sm me-2">Adaugă</button>
      <button class="btn btn-secondary btn-sm"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
  </div>

  <div class="table-responsive">
    <table *ngIf="paginatedVolunteers.length > 0" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nume</th>
          <th>Email</th>
          <th>Telefon</th>
          <th>Oraș</th>
          <th>Status</th>
          <th>Data înscrierii</th>
          <th>Acțiuni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let volunteer of paginatedVolunteers">
          <td>{{ volunteer.firstname }} {{ volunteer.lastname }}</td>
          <td>{{ volunteer.email }}</td>
          <td>{{ volunteer.phone }}</td>
          <td>{{ volunteer.city }}</td>
          <td>{{ volunteer.status }}</td>
          <td>{{ volunteer.joinedDate }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/dashboard/voluntar', volunteer.id]" routerLinkActive="router-link-active">
              <i class="bi bi-pencil"></i>
            </button>            
            <button class="btn btn-danger btn-sm" (click)="onDelete(volunteer.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="paginatedVolunteers.length === 0" class="alert alert-info" role="alert">
      Nu există voluntari.
    </div>
  </div>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
