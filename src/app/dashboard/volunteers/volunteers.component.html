<div class="container my-4">
    <div class="mb-4">
      <h1><b>Voluntari</b></h1>
      <div>
        <button class="btn btn-secondary btn-sm me-1" (click)="fetchVolunteers()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="btn btn-primary btn-sm ms-1" [routerLink]="['/dashboard/adauga-voluntar']">
            <i class="bi bi-plus"></i>        
        </button>        
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Tip</th>
            <th>Email</th>
            <th>Număr de Telefon</th>
            <th>Acțiuni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let volunteer of paginatedVolunteers">
            <td>{{ volunteer.firstname }}</td>
            <td>{{ volunteer.lastname }}</td>
            <td>{{ volunteer.department }}</td>
            <td>{{ volunteer.email }}</td>
            <td>{{ volunteer.phone }}</td>
            <td>
              <button 
                class="btn btn-warning btn-sm me-2" 
                [routerLink]="['/dashboard/vezi-voluntar', volunteer.id]" 
                routerLinkActive="router-link-active">
                <i class="bi bi-eye"></i>
              </button>
              <button  
                class="btn btn-danger btn-sm" 
                (click)="deleteVolunteer(volunteer.id!)">
                <i class="bi bi-trash"></i>
              </button>
            </td>          
          </tr>
        </tbody>
      </table>
    </div>  
  
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
