<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Gestioneaza Bloguri</h2>
        <button mat-flat-button color="primary" (click)="openAddBlogDialog()">Adauga Blog</button>
        <div class="table-responsive mt-4">
          <table mat-table [dataSource]="blogDataSource" class="mat-elevation-z0" matSort>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Titlu</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
              <td mat-cell *matCellDef="let element">{{element.description | slice:0:50}}...</td>
            </ng-container>
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
              <td mat-cell *matCellDef="let element">{{element.author}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actiuni</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editBlog(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteBlog(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  
    <ng-template #dialogTemplate>
      <h2 mat-dialog-title>{{isEditMode ? 'Edit' : 'Add'}} Blog</h2>
      <mat-dialog-content class="dialog-content">
        <mat-form-field appearance="fill">
          <mat-label>Titlu</mat-label>
          <input matInput [(ngModel)]="blog.title">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Descriere</mat-label>
          <input matInput [(ngModel)]="blog.description">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput rows="5" [(ngModel)]="blog.content"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Autor</mat-label>
          <input matInput [(ngModel)]="blog.author">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-flat-button color="warn" mat-dialog-close>Anuleaza</button>
        <button mat-flat-button color="primary" (click)="saveBlog()">{{isEditMode ? 'Salvează' : 'Adaugă'}}</button>
      </mat-dialog-actions>
    </ng-template>
  </div>
