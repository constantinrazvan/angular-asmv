<div class="profile-form">
  <mat-card>
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="saveProfile()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userProfile.username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="userProfile.firstname" name="firstname" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="userProfile.lastname" name="lastname" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="userProfile.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="userProfile.password" name="password" type="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <input matInput [(ngModel)]="userProfile.status" name="status" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Profile</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="changePassword()">
        <mat-form-field appearance="fill">
          <mat-label>Current Password</mat-label>
          <input matInput [(ngModel)]="passwordData.currentPassword" name="currentPassword" type="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput [(ngModel)]="passwordData.newPassword" name="newPassword" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Change Password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
