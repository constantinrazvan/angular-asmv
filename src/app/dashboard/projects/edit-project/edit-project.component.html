<div class="edit-form-project">
  <div class="container mt-5">
    <h1 class="mb-4">Editează Proiect</h1>

    <form *ngIf="project" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="projectId" class="form-label">ID Proiect</label>
        <input type="text" [value]="project.id" class="form-control" id="projectId" readonly>
      </div>

      <div class="mb-3">
        <label for="projectTitle" class="form-label">Titlu</label>
        <input type="text" [(ngModel)]="project.title" name="title" class="form-control" id="projectTitle">
      </div>

      <div class="mb-3">
        <label for="projectSummary" class="form-label">Sumar</label>
        <input type="text" [(ngModel)]="project.summary" name="summary" class="form-control" id="projectSummary">
      </div>

      <div class="mb-3">
        <label for="projectContent" class="form-label">Conținut</label>
        <textarea [(ngModel)]="project.content" name="content" class="form-control" id="projectContent" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label for="projectImage" class="form-label">Imagine</label>
        <input type="file" class="form-control" id="projectImage" (change)="onFileSelected($event)">
      
        <div *ngIf="projectImage" class="mt-3">
          <img [src]="projectImage" alt="Project Image" style="max-width: 100%; height: auto;">
          <button type="button" class="btn btn-danger btn-sm mt-2" (click)="deleteImage()">Șterge Imaginea</button>
        </div>
        <div *ngIf="!projectImage" class="mt-3">
          <p>No image available or loading failed.</p>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvează Modificările</button>
    </form>
  </div>
</div>
