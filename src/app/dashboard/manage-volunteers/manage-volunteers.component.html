<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Căutare</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ion" #input>
    </mat-form-field>
  
    <div class="button-group">
      <button 
        mat-flat-button 
        color="primary"
        style="margin-right: 2.5px; background-color: #038ED1; color: white;"
        class="action-button"
        [routerLink]="['/dashboard/adauga-voluntar']" 
        routerLinkActive="router-link-active"
      >
        <span class="material-icons">add</span>
      </button>
      <button 
        mat-flat-button 
        color="primary"
        class="action-button"
        style="margin-left: 2.5px; background-color: #038ED1; color: white;"
        (click)="refreshData()"
      >
        <span class="material-icons">refresh</span>
      </button>
    </div>
  </div>
  
  
    <!-- Conditional rendering based on dataSource -->
    <ng-container *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <!-- Full Name Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Nume întreg </th>
          <td mat-cell *matCellDef="let volunteer"> {{volunteer.firstname + ' ' + volunteer.lastname}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let volunteer"> {{volunteer.email}} </td>
        </ng-container>
  
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefon </th>
          <td mat-cell *matCellDef="let volunteer"> {{volunteer.phone}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let volunteer"> {{volunteer.status}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acțiuni </th>
          <td mat-cell *matCellDef="let volunteer">
            <button 
              mat-flat-button 
              style="background-color: #038ED1; color: white;" 
              [routerLink]="['/dashboard/vezi-voluntar', volunteer.id]" 
              routerLinkActive="router-link-active"
            >
              <span class="material-icons">visibility</span>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
