<div class="container py-5">
    <h1> Mesaje </h1>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. iulia" #input>
    </mat-form-field>

    <ng-container *ngIf="dataSource.data.length > 0; else noData">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let message"> {{message.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nume </th>
                <td mat-cell *matCellDef="let message"> {{message.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let message"> {{message.email}} </td>
            </ng-container>

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef> Actiuni </th>
                <td mat-cell *matCellDef="let message">
                    <div>
                        <button 
                          mat-flat-button 
                          color="primary" 
                          style="margin-right: 8px;" 
                          [routerLink]="['/dashboard/vezi-mesaj', message.id]" 
                          routerLinkActive="router-link-active"
                        >
                          <span class="material-icons">visibility</span>
                        </button>
                      </div>
                      
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <ng-template #noData>
        <p class="text-center">Nu exista mesaje</p>
    </ng-template>
</div>
