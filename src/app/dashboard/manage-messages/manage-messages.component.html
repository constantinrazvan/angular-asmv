<div class="container py-5">
    <mat-form-field style="width: 50%;">
      <mat-label>Cauta</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ion" #input>
    </mat-form-field>
  
    <ng-container *ngIf="dataSource.data.length > 0;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let message"> {{message.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nume </th>
          <td mat-cell *matCellDef="let message"> {{message.name}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let message"> {{message.email}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Actiuni </th>
          <td mat-cell *matCellDef="let message">
            <button 
              mat-flat-button 
              color="primary" 
              style="margin-right: 8px; background-color: #038ED1;" 
              [routerLink]="['/dashboard/vezi-mesaj', message.id]" 
              routerLinkActive="router-link-active"
            >
              <span class="material-icons">visibility</span>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
