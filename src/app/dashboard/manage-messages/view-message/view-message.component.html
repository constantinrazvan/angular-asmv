<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button 
      mat-flat-button 
      color="primary"
      [routerLink]="['/dashboard/mesaje']" 
      routerLinkActive="router-link-active"
      style="background-color: #038ED1;"
    >
      Întoarce-te!
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <!-- Status Badge -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span 
          class="badge rounded-pill"
          [ngClass]="{
            'bg-success': message.newRequest,
            'bg-info': !message.newRequest
          }"
          style="font-size: 15px; color: white;"
        >
          {{ message.newRequest ? 'Necitit' : 'Citit' }}
        </span>
      </div>

      <!-- Rândul cu ID, Nume, Email -->
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>ID</mat-label>
            <input matInput [value]="message.id" placeholder="ID" readonly>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Nume</mat-label>
            <input matInput [value]="message.name" placeholder="Nume" readonly>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput [value]="message.email" placeholder="Email" readonly>
          </mat-form-field>
        </div>
      </div>

      <!-- Rândul cu textul mesajului -->
      <div class="row mt-3">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Text</mat-label>
            <textarea matInput [value]="message.text" placeholder="Text" readonly></textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- Butonul de marcaj ca citit -->
      <div class="row mt-3">
        <div class="col-12">
          <button 
            mat-flat-button 
            color="primary" 
            (click)="markAsRead()" 
            style="background-color: #038ED1;"
          >
            Marchează ca citit
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
