<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
      <button 
        mat-flat-button 
        color="primary"
        [routerLink]="['/dashboard/utilizatori']" 
        routerLinkActive="router-link-active"
        style="background-color: #038ED1;"
      >
          ÃŽntoarce-te!
      </button>
  </div>

  <mat-card>
      <mat-card-content>
          <form (ngSubmit)="changePassword()">
              <!-- Password Field -->
              <div class="row mb-3">
                  <div class="col-md-12">
                      <mat-form-field appearance="fill" class="w-100">
                          <mat-label>Parola</mat-label>
                          <input 
                            matInput 
                            [(ngModel)]="password" 
                            name="password"
                            type="password"
                            placeholder="Parola"
                            required
                          />
                      </mat-form-field>
                  </div>
              </div>

              <!-- Confirm Password Field -->
              <div class="row mb-3">
                  <div class="col-md-12">
                      <mat-form-field appearance="fill" class="w-100">
                          <mat-label>Confirma Parola</mat-label>
                          <input 
                            matInput 
                            [(ngModel)]="confirmPassword" 
                            name="confirmPassword" 
                            type="password"
                            placeholder="Confirma parola"
                            required
                          />
                      </mat-form-field>
                  </div>
              </div>

              <!-- Submit Button -->
              <div class="row mt-3">
                  <div class="col-12">
                      <button 
                        mat-flat-button 
                        color="primary" 
                        style="background-color: #038ED1;"
                        type="submit"
                      >
                          Schimba parola
                      </button>
                  </div>
              </div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
