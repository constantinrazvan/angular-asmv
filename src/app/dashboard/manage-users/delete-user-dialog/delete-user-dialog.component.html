<h1 mat-dialog-title style="font-size: 20px; margin-top: 20px;">Confirm Delete</h1>

<div mat-dialog-content class="deleteUserDialogManageUsers">

  <span>Esti sigur ca vrei sa stergi utilizatorul {{data.name}}?</span>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </div>
</div>
