<div class="container py-5">
  <!-- Conditional Rendering Based on User Access -->
  <ng-container *ngIf="accesGranted()">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <mat-form-field appearance="fill" class="search-field">
              <mat-label>Căutare</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ion" #input>
          </mat-form-field>

          <div class="button-group">
              <button 
                  mat-flat-button 
                  color="primary"
                  class="action-button"
                  style="margin-left: 2.5px; background-color: #038ED1; color: white;"
                  (click)="refreshData()"
              >
                  <span class="material-icons">refresh</span>
              </button>
          </div>
      </div>

      <!-- Conditional rendering based on dataSource -->
      <ng-container *ngIf="dataSource.data.length > 0">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
              <!-- Full Name Column -->
              <ng-container matColumnDef="fullname">
                  <th mat-header-cell *matHeaderCellDef> Nume întreg </th>
                  <td mat-cell *matCellDef="let user"> {{user.firstname + ' ' + user.lastname}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let user"> {{user.role}} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Acțiuni </th>
                  <td mat-cell *matCellDef="let user">
                      <button 
                          mat-flat-button 
                          style="background-color: #038ED1; color: white;" 
                          [routerLink]="['/dashboard/vezi-utilizator', user.id]" 
                          routerLinkActive="router-link-active"
                      >
                          <span class="material-icons">visibility</span>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </ng-container>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </ng-container>

  <!-- Access Denied Section -->
  <ng-container *ngIf="!accesGranted()">
    <div class="text-center mt-5">
        <mat-card class="access-denied-card">
            <mat-card-content>
                <mat-icon class="error-icon" aria-hidden="true">error_outline</mat-icon>
                <h3 class="error-message">Nu aveți acces la această pagină</h3>
                <p class="error-description">La această pagină au acces doar administratorii!</p>
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button mat-flat-button color="primary" style="margin: 10px auto; background-color: #038ED1;" [routerLink]="['/dashboard/statistici']">
                    Întoarce-te
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
  </ng-container>
</div>
