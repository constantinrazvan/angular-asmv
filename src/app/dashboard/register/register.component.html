<section class="vh-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center h-100">
        <div class="px-4 py-5" style="width: 80%;">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-crow fa-2x" style="color: #709085;"></i>
            <img src="../../../assets/logoFooter.jpg" alt="logo" height="40" />
          </div>
          <form (ngSubmit)="registerPost()" #registerForm="ngForm">
            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;"><b>Register</b></h3>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.firstname" name="firstname" type="text" id="firstName" class="form-control form-control-sm" placeholder="Nume" required />
            </div>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.lastname" name="lastname" type="text" id="lastName" class="form-control form-control-sm" placeholder="Prenume" required />
            </div>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.email" name="email" type="email" id="email" class="form-control form-control-sm" placeholder="Email" required />
            </div>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.password" name="password" type="password" id="password" class="form-control form-control-sm" placeholder="Parola" required />
            </div>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.phoneNumber" name="phoneNumber" type="text" id="phoneNumber" class="form-control form-control-sm" placeholder="Numar Telefon" required />
            </div>
            <div class="form-outline mb-2">
              <input [(ngModel)]="register.faculty" name="faculty" type="text" id="faculty" class="form-control form-control-sm" placeholder="Facultate" required />
            </div>
            <div class="form-outline mb-2">
              <select [(ngModel)]="register.status" id="status" name="status" class="form-control form-control-sm" required>
                <option value="" disabled selected>Status</option>
                <option value="Membru Adunarea Generala">Membru Adunarea Generala</option>
                <option value="Membru Consiliu Directorial">Membru Consiliu Directorial</option>
                <option value="Membru Voluntar">Membru Voluntar</option>
              </select>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-sm btn-block" style="width: 100%" type="submit">Inregistreaza-te!</button>
            </div>
          </form>
          <p class="text-center">Ai un cont deja? <a href="/login" class="text-primary text-decoration-none">Intra in cont!</a></p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block vh-100">
        <img src="../../../assets/background.jpg" style="height: 100%" alt="backgroundImage"
          alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
