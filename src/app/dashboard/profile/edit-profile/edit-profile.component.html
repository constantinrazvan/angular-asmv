<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <button 
        mat-flat-button 
        color="primary"
        [routerLink]="['/dashboard/profil']" 
        routerLinkActive="router-link-active"
        class="back-button"
        style="background-color: #038ED1;"
      >
        ÃŽntoarce-te!
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <!-- User ID -->
        <div class="row mb-3" *ngIf="role === 'admin' || role === 'Membru Adunarea Generala'">
          <div class="col-12"> <!-- Changed to col-12 for full width -->
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>ID</mat-label>
              <input matInput [value]="user.id" placeholder="ID" readonly>
            </mat-form-field>
          </div>
        </div>
  
        <!-- First Name -->
        <div class="row mb-3">
          <div class="col-12"> <!-- Changed to col-12 for full width -->
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Nume</mat-label>
              <input matInput [(ngModel)]="user.firstname" placeholder="Nume" [readonly]="!isEditing">
            </mat-form-field>
          </div>
        </div>
  
        <!-- Last Name -->
        <div class="row mb-3">
          <div class="col-12"> <!-- Changed to col-12 for full width -->
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Prenume</mat-label>
              <input matInput [(ngModel)]="user.lastname" placeholder="Prenume" [readonly]="!isEditing">
            </mat-form-field>
          </div>
        </div>
  
        <!-- Email -->
        <div class="row mb-3">
          <div class="col-12"> <!-- Changed to col-12 for full width -->
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="user.email" placeholder="Email" [readonly]="!isEditing">
            </mat-form-field>
          </div>
        </div>
  
        <!-- Created At -->
        <div class="row mb-3" *ngIf="role === 'admin' || role === 'Membru Adunarea Generala'">
          <div class="col-12"> <!-- Changed to col-12 for full width -->
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Creat la</mat-label>
              <input matInput [value]="formatDate(user.created_at)" placeholder="Creat la" readonly>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Action Buttons -->
        <div class="button-group">
          <button 
            mat-flat-button 
            color="primary"
            class="action-button edit-button"
            *ngIf="!isEditing"
            (click)="editUser()"
            style="background-color: #038ED1;"
          >
            <span class="material-symbols-outlined">edit</span>
          </button>
  
          <button 
            mat-flat-button 
            color="warn"
            class="action-button delete-button"
            *ngIf="!isEditing && checkUserRole()"
            (click)="deleteUser()"
          >
            <span class="material-symbols-outlined">delete</span>
          </button>
  
          <button 
            mat-flat-button 
            color="primary"
            class="action-button save-button"
            *ngIf="isEditing"
            (click)="saveUser()"
            style="background-color: #038ED1;"
          >
            <span class="material-symbols-outlined">check</span>
          </button>
  
          <button 
            mat-flat-button 
            color="warn"
            class="action-button cancel-button"
            *ngIf="isEditing"
            (click)="cancelEdit()"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
