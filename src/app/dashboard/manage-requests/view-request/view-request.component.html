<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <button 
        mat-flat-button 
        color="primary"
        [routerLink]="['/dashboard/cereri-voluntariat']" 
        routerLinkActive="router-link-active"
        style="background-color: #038ED1;"
      >
        Întoarce-te!
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span 
            class="badge rounded-pill"
            [ngClass]="{
              'bg-success': request.newRequest,
              'bg-info': !request.newRequest
            }"
            style="font-size: 15px; color: white;"
          >
            {{ request.newRequest ? 'Necitit' : 'Citit' }}
          </span>
        </div>
  
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="w-100">
              <mat-label>ID</mat-label>
              <input matInput [value]="request.id" placeholder="ID" readonly>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="w-100">
              <mat-label>Nume</mat-label>
              <input matInput [value]="request.fullname" placeholder="Nume" readonly>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput [value]="request.email" placeholder="Email" readonly>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Facultate</mat-label>
              <textarea matInput [value]="request.faculty" placeholder="Facultate" readonly></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Număr de Telefon</mat-label>
              <textarea matInput [value]="request.phone" placeholder="Număr de Telefon" readonly></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Motiv</mat-label>
              <textarea matInput [value]="request.reason" placeholder="Motiv" readonly></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12">
            <button mat-flat-button color="primary" (click)="markAsRead()" style="background-color: #038ED1;">
              Marchează ca citit
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
