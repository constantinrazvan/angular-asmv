<div class="container py-5">
  <div style="display: flex; justify-content: space-between;">
    <mat-form-field style="width: 50%;">
      <mat-label>Cauta</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ion" #input>
    </mat-form-field>
    <button mat-flat-button style="background-color: #038ED1; color: white; margin-bottom: 20px; width: 20px;" (click)="refreshData()">
      <span class="material-symbols-outlined" style="padding: 5px;">
        refresh
      </span>
    </button>
  </div>

  <!-- Conditional rendering based on dataSource -->
  <ng-container *ngIf="dataSource.data.length > 0;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <!-- Full Name Column -->
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Nume intreg </th>
        <td mat-cell *matCellDef="let request"> {{request.fullname}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let request"> {{request.email}} </td>
      </ng-container>

      <!-- New Request Column -->
      <ng-container matColumnDef="newRequest">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let request"> {{request.newRequest ? 'Nedeschis' : 'Deschis'}} </td>
      </ng-container>

      <ng-container matColumnDef="actiuni">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let request"> 
          <button 
            mat-flat-button 
            style="background-color: #038ED1; color: white;" 
            [routerLink]="['/dashboard/vezi-cerere', request.id]" 
            routerLinkActive="router-link-active"> 
            <span class="material-icons">visibility</span>
          </button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
