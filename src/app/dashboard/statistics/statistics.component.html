<div class="container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let stat of statistics">
        <mat-card class="stats-card">
          <mat-card-content class="stats-content">
            <div class="d-flex align-items-center">
              <div class="icon-container">
                <mat-icon class="stat-icon">{{ stat.icon }}</mat-icon>
              </div>
              <div>
                <h3 class="stats-data">{{ stat.data }}</h3>
                <p class="stats-title">{{ stat.title }}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <mat-card class="table-card">
          <div class="table-title">Proiecte Recente</div>
          <table mat-table [dataSource]="dataSourceProjects">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Titlu </th>
              <td mat-cell *matCellDef="let project"> {{project.title}} </td>
            </ng-container>
  
            <ng-container matColumnDef="summary">
              <th mat-header-cell *matHeaderCellDef> Rezumat </th>
              <td mat-cell *matCellDef="let project"> {{project.summary}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="['title', 'summary']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'summary'];"></tr>
          </table>
          <mat-paginator #projectPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
      </div>
  
      <div class="col-md-6">
        <mat-card class="table-card">
          <div class="table-title">Voluntari Recenți</div>
          <table mat-table [dataSource]="dataSourceVolunteers">
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Nume Intreg </th>
              <td mat-cell *matCellDef="let volunteer"> {{volunteer.firstname + " " + volunteer.lastname}} </td>
            </ng-container>
  
            <ng-container matColumnDef="joined_date">
              <th mat-header-cell *matHeaderCellDef> Data Înscrierii </th>
              <td mat-cell *matCellDef="let volunteer"> {{volunteer.joined_date}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="['firstname', 'joined_date']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['firstname', 'joined_date'];"></tr>
          </table>
          <mat-paginator #volunteerPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
      </div>
    </div>
  </div>
