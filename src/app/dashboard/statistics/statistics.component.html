<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let stat of statistics">
            <mat-card class="stats-card minimal-card">
                <mat-card-content class="stats-content">
                    <h2 class="stats-data">{{ stat.data }}</h2>
                    <p class="stats-title">{{ stat.title }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
