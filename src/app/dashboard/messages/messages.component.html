<div class="container">
  <h2>Mesaje</h2>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Nume</th>
        <th>Email</th>
        <th>Actiuni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of paginatedMessages; let i = index">
        <td>{{ message.fullName }}</td>
        <td>{{ message.email }}</td>
        <td>
          <button class="btn btn-info me-1" (click)="viewMessage(message)">Vezi</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="setPage(1)">Prima</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="setPage(currentPage - 1)">Anterior</button>
      </li>
      <li *ngFor="let page of pages" [class.active]="page === currentPage" class="page-item">
        <button class="page-link" (click)="setPage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="setPage(currentPage + 1)">UrmÄƒtor</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="setPage(totalPages)">Ultima</button>
      </li>
    </ul>
  </nav>

  <div *ngIf="selectedMessage" class="modal-backdrop"></div>

  <div *ngIf="selectedMessage" class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalii Mesaj</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
        </div>
        <div class="modal-body">
          <p><strong>Nume:</strong> {{ selectedMessage?.fullName }}</p>
          <p><strong>Email:</strong> {{ selectedMessage?.email }}</p>
          <p><strong>Mesaj:</strong> {{ selectedMessage?.mess }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDialog()">Inchide</button>
        </div>
      </div>
    </div>
  </div>
</div>
