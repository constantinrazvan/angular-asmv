<div class="container py-5">
  <div class="d-flex justify-content-between mb-3">
    <button 
      mat-flat-button 
      color="primary"
      [routerLink]="['/dashboard/proiecte']" 
      routerLinkActive="router-link-active"
      class="back-button"
      style="background-color: #038ED1;"
    >
      Întoarce-te!
    </button>
  </div>
    <mat-card class="p-3">
      <!-- Card Header -->
      <mat-card-header>
        <mat-card-title class="mb-3">
          <div class="mat-typography">
            Proiect nou
          </div>
        </mat-card-title>
      </mat-card-header>
  
      <!-- Card Content -->
      <mat-card-content>
        <!-- Project Details -->
        <div class="row mb-4">
          <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Titlu</mat-label>
              <input matInput [(ngModel)]="project.title" placeholder="Titlu">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mb-4">
          <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Rezumat</mat-label>
              <textarea matInput [(ngModel)]="project.summary" placeholder="Rezumat"></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row mb-4">
          <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Conținut</mat-label>
              <textarea matInput [(ngModel)]="project.content" placeholder="Conținut"></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Image Display and Actions -->
        <div class="row mb-4">
          <div class="col-md-12">
            <div *ngIf="project.image">
              <img [src]="project.image" alt="Project Image" class="project-image img-fluid mb-2">
              <br />
              <button 
                mat-flat-button 
                color="warn"
                class="mt-2"
                (click)="removeImage()"
              >
                Șterge Imaginea
              </button>
            </div>
            <div *ngIf="!project.image">
              <p class="text-muted">Nu există imagine atașată</p>
            </div>
          </div>
        </div>
  
        <!-- Upload Image (visible only if no image is loaded) -->
        <div class="row mb-4" *ngIf="!project.image">
          <div class="col-md-12">
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </div>
        </div>
  
        <!-- Submit Project -->
        <div class="row mb-4">
          <div class="col-md-12">
            <button 
              mat-flat-button 
              color="primary"
              class="action-button"
              (click)="submitProject()"
              style="background-color: #038ED1; color: white;"
            >
              ADAUGĂ PROIECTUL
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
</div>
