<div class="container py-5">
  <mat-card class="p-3">
    <!-- Card Header -->
    <mat-card-header>
      <mat-card-title class="mb-3">
        <div class="mat-typography">
          Proiect - <b>{{ project.title }}</b>
        </div>
      </mat-card-title>
    </mat-card-header>

    <!-- Card Content -->
    <mat-card-content>
      <!-- Project Details -->
      <div class="row mb-4">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>ID</mat-label>
            <input matInput [value]="project.id" placeholder="ID" readonly>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Titlu</mat-label>
            <input matInput [(ngModel)]="project.title" placeholder="Titlu" readonly>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Conținut</mat-label>
            <textarea matInput [(ngModel)]="project.content" placeholder="Conținut" readonly></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Rezumat</mat-label>
            <textarea matInput [(ngModel)]="project.summary" placeholder="Rezumat" readonly></textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- Image -->
      <div class="row mb-4">
        <div class="col-md-12 text-center">
          <div *ngIf="projectImage">
            <img [src]="projectImage" alt="Project Image" class="project-image">
          </div>
          <div *ngIf="!projectImage">
            <p class="text-muted">Nu există imagine atașată</p>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="row">
        <div class="col-md-12 text-center">
          <button 
            mat-flat-button 
            color="primary"
            class="action-button"
            style="background-color: #038ED1;"
            [routerLink]="['/dashboard/edit-project', project.id]"
          >
            EDITAȚI PROIECTUL
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
